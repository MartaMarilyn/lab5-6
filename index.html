<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Murzina_var9</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <form action="" id="form">
            <div class="container container_flex">
                <div>
                    <h5>FIRST NAME</h5>
                    <input type="text" class="enter" id="first_name">
                </div>
                <div>
                    <h5>LAST NAME</h5>
                    <input type="text" class="enter" id="last_name">
                </div>
            </div>
            <div class="container">
                <h5>EMAIL</h5>
                <input type="text" class="enter" id="email">
            </div>
            <div class=" container container_textarea">
                <h5>MESSAGE</h5>
                <textarea name="" class="enter" id="textarea" cols="60" rows="10"></textarea>
            </div>
            <button class="btn">Send Message</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
